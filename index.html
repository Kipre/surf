<body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead">
            <div class="inner">
                <h3 class="masthead-brand">Surf</h3>
                <nav class="nav nav-masthead justify-content-center">
                    <a class="nav-link active" href="#">Home</a>
                    <a class="nav-link" href="#">Features</a>

        </header>
        <main role="main" class="inner cover">
            <h1 class="cover-heading">Shape your board.</h1>
            <div style="position: relative;">
                <canvas class="main-canvas" id="canvas-background" style="z-index: 0;"></canvas>
                <canvas class="main-canvas" id="canvas1" style="z-index: 1;"></canvas>
            </div>
            <div class="under-canvas">
                <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                        <button type="button" class="btn btn-primary" onclick="changeAxis('x');">X</button>
                        <button type="button" class="btn btn-primary" onclick="changeAxis('x0');">X<sub>small</sub></button>
                        <button type="button" class="btn btn-primary" onclick="changeAxis('y');">Y</button>
                        <button type="button" class="btn btn-primary" onclick="changeAxis('z');">Z</button>
                    </div>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text" id="btnGroupAddon">Length</div>
                        </div>
                        <input type="text" class="form-control" aria-label="Input group example" aria-describedby="btnGroupAddon">
                    </div>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text" id="btnGroupAddon">Width</div>
                        </div>
                        <input type="text" class="form-control" aria-label="Input group example" aria-describedby="btnGroupAddon">
                    </div>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text" id="btnGroupAddon">Thickness</div>
                        </div>
                        <input type="text" class="form-control" aria-label="Input group example" aria-describedby="btnGroupAddon">
                    </div>
                    <div class="btn-group mr-2" role="group" aria-label="Second group">
                        <button type="button" class="btn btn-warning" onclick="commit();">Commit</button>
                    </div>
                </div>
            </div>
            <canvas id='3d-canvas' width="1000" height="500"></canvas>
            <div>
                <pre><code id="json_output"></code></pre>
            </div>
        </main>
        <footer class="mastfoot mt-auto">
            <div class="inner">
                <p>Simple webapp for surf shaping, by <a href="https://twitter.com/mdo">@cyprienneverov</a>.</p>
            </div>
        </footer>
    </div>
</body>
<script type="text/javascript" src="surf.js"></script>
<!-- vertex shader -->
<script id="vertex-shader-3d" type="x-shader/x-vertex">
    attribute vec4 a_position;
attribute vec2 a_texcoord;

uniform mat4 u_matrix;

varying vec2 v_texcoord;

void main() {
  // Multiply the position by the matrix.
  gl_Position = u_matrix * a_position;

  // Pass the texcoord to the fragment shader.
  v_texcoord = a_texcoord;
}
</script>
<!-- fragment shader -->
<script id="fragment-shader-3d" type="x-shader/x-fragment">
    precision mediump float;

// Passed in from the vertex shader.
varying vec2 v_texcoord;

uniform sampler2D u_texture;

void main() {
//   gl_FragColor = vec4(v_texcoord, 0, 1);
   gl_FragColor = texture2D(u_texture, v_texcoord);
}
</script>
