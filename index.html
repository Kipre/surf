<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="Description" content="This is a surf shaping / prototyping app which provides minimal functionnality. It is intended to make it easier to use than Akushaper, SurfCAD, Shape3D X and other surfboard modeling software.">
        <title>surf</title>
        <link type="text/css" rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="content">
            <svg id='vis'></svg>
        </div>
        <div id='toolbar' class="toolbar">
            <div id='controls'>
                <h3>Surf</h3>
                <hr>
                <h4>View</h4>
                <toggle-switch name='Toggle view' left='2D' right='3D' event='viewtoggle'></toggle-switch>
                <hr>
                <h4>Point</h4>
                <dim-input name='x'></dim-input>
                <dim-input name='y'></dim-input>
                <toggle-switch id='continuityswitch' name='Continuity' left='On' right='Off' event='continuitytoggle' disabled></toggle-switch>
                <hr>
                <h4>Dimensions</h4>
                <dims-input id='dims-control'></dims-input>
            </div>
            <footer>
                Cyprien Neverov  
                <br>
                <a href="https://www.linkedin.com/in/cyprien-n/">LinkedIn</a>
                | <a href="https://github.com/Kipre">GitHub</a>
                | <a href="https://www.instagram.com/cyprienneverov/">Instagram</a>
            </footer>
        </div>
    </body>
    <script src="js/twgl-full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.2.1/d3.min.js" integrity="sha512-wkduu4oQG74ySorPiSRStC0Zl8rQfjr/Ty6dMvYTmjZw6RS5bferdx8TR7ynxeh79ySEp/benIFFisKofMjPbg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type='module' src='js/main.js'></script>
</html>
