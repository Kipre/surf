<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="Description" content="This is a surf shaping / prototyping app which provides minimal functionnality. It is intended to make it easier to use than Akushaper, SurfCAD, Shape3D X and other surfboard modeling software.">
        <title>surf</title>
        <link type="text/css" rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="content">
            <canvas id='threed'></canvas>
            <svg id='vis'></svg>
        </div>
        <div id='toolbar' class="toolbar">
            <div id='controls'>
                <h3>Surf</h3>
                <hr>
                <h4>Point</h4>
                <dim-input name='x'></dim-input>
                <dim-input name='y'></dim-input>
                <toggle-switch id='continuityswitch' name='Continuity' left='On' right='Off' event='continuitytoggle' disabled></toggle-switch>
                <hr>
                <h4>Dimensions</h4>
                <dims-input id='dims-control'></dims-input>
            </div>
            <footer>
                Cyprien Neverov  
                <br>
                <a href="https://www.linkedin.com/in/cyprien-n/">LinkedIn</a>
                | <a href="https://github.com/Kipre">GitHub</a>
                | <a href="https://www.instagram.com/cyprienneverov/">Instagram</a>
            </footer>
        </div>
    </body>
    <script src="js/twgl-full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.js" integrity="sha512-NLtnLBS9Q2w7GKK9rKxdtgL7rA7CAS85uC/0xd9im4J/yOL4F9ZVlv634NAM7run8hz3wI2GabaA6vv8vJtHiQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type='module' src='js/main.js'></script>
</html>
